<form method="POST" th:action="@{/api/v1/employees/update/{id}(id=${id})}" style="padding: 50px">
  <div class="container register-form">
    <div class="form">
      <div class="note">
        <p>Employee's Information Update Form</p>
      </div>
      <div class="form-content">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>ID: </label>
              <input type="text" class="form-control" th:value="''+${id}" disabled=1 name="id"/>
            </div>
            <div class="form-group">
              <label>Name: </label>
              <input type="text" class="form-control" th:value="''+${name}" required name="name"/>
            </div>
            <div class="form-group">
              <label>Role: </label>
                <select class="form-control" name="role">
                  <option th:text="''+${role}" th:value="''+${role}" selected></option>
                  <option value="Staff">Staff</option>
                  <option value="Manager">Manager</option>
                  <option value="Leader">Leader</option>
                </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Phone: </label>
              <input type="text" class="form-control" th:value="''+${phone}" required name="phone"/>
            </div>
            <div class="form-group">
              <label>Email: </label>
              <input type="text" class="form-control" th:value="''+${email}" required name="email"/>
            </div>
          </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto" style="padding-top: 2%">
          <button type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
</form>
