<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
</head>
<style>
    body {
        margin: 8%;
        background-color: #ced4da;
    }
    label {
        margin-left: 15px;
    }
    .container {
        margin: auto;
        max-width: 500px;
        min-width: 400px;
    }
    .form {
        background-color: white;
        box-shadow: 0 3rem 5rem -2rem rgba(0.5, 0.5, 0.5, 0.7);
        border-radius: 10px;
    }
    .note
    {
        text-align: center;
        height: 80px;
        background: #0072ff;
        color: #fff;
        font-weight: bold;
        line-height: 80px;
        border-radius: 10px 10px 0px 0px;
    }
    .form-content
    {
        padding: 2%;
        border: 1px solid #ced4da;
        margin-bottom: 2%;
        border-radius: 0px 0px 10px 10px;
    }
    .form-group {
        padding: 1%;
    }
    .form-control{
        border-radius:1.5rem;
    }
</style>
<body>
<div class="container register-form">
    <form method="POST" th:action="@{/api/v1/employees/confirmEmployee}">
        <div class="form">
            <div class="note">
                <p>Employee's Confirmation Form</p>
            </div>
            <div class="form-content">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Username: </label>
                            <input type="text" class="form-control" placeholder="Username..." required name="name" id="name"/>
                        </div>
                        <div class="form-group">
                            <label>Phone: </label>
                            <input type="text" class="form-control" placeholder="Phone..." required name="phone" id="phone"/>
                        </div>
                        <div class="form-group">
                            <label>Email: </label>
                            <input type="text" class="form-control" placeholder="Email..." required name="email" id="email"/>
                        </div>
                        <div class="form-group">
                            <label>Role: </label>
                            <select class="form-control" name="role">
                                <option value="Staff">Staff</option>
                                <option value="Manager">Manager</option>
                                <option value="Leader">Leader</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto" style="padding-top: 2%">
                    <button type="submit" class="btn btn-outline-primary" id="btnSubmit">Submit</button>
                </div>
                <div style="display: none" th:text="${fakeEmployee}" id="alertText"></div>
            </div>
        </div>
    </form>
</div>
</body>
<script>
    var alertText = document.getElementById("alertText").innerText;
    if (alertText==="fakeEmployee") {
        alert("The employee doesn't exist! Please check again!");
    } else if (alertText==="noEmployee") {
        alert("Please fill this form!");
    }

    function enableBtn() {
        var name = document.getElementById("name").value;
        var phone = document.getElementById("phone").value;
        var email = document.getElementById("email").value;
        if (
            name!==""&&
            phone!==""&&
            email!==""
        ) {
            document.getElementById("btnSubmit").disabled = false;
        } else {
            document.getElementById("btnSubmit").disabled = true;
        }
    }
    setInterval(enableBtn,10);
</script>
</html>
