<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>Re-new Password</title>
  <style>
    body {
      margin: 8%;
      background-color: #ced4da;
    }
    label {
      margin-left: 15px;
    }
    .container {
      margin: auto;
      max-width: 500px;
      min-width: 400px;
    }
    .form {
      background-color: white;
      box-shadow: 0 3rem 5rem -2rem rgba(0.5, 0.5, 0.5, 0.7);
      border-radius: 10px;
    }
    .note
    {
      text-align: center;
      height: 80px;
      background: #0072ff;
      color: #fff;
      font-weight: bold;
      line-height: 80px;
      border-radius: 10px 10px 0px 0px;
    }
    .form-content
    {
      padding: 2%;
      border: 1px solid #ced4da;
      margin-bottom: 2%;
      border-radius: 0px 0px 10px 10px;
    }
    .form-group {
      padding: 1%;
    }
    .form-control{
      border-radius:1.5rem;
    }
  </style>
</head>
<body>
<div class="container register-form">
  <form method="POST" th:action="@{/api/v1/employees/renewPassword}">
    <div class="form">

      <div class="note">
        <p>Renew Password Form</p>
      </div>

      <div class="form-content">

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label>New Password: </label>
              <input type="password" class="form-control" placeholder="Enter here..." required name="newPassword" id="newPassword"
                     pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}" onfocus="setInterval(verifyPassword,10)"/>
              <div class="form-text" style="padding: 5px" id="form_text">
                Your password must be at least 4 characters have one number and one uppercase and lowercase letter, and must not have spaces, special characters, or emoji.
              </div>
            </div>
            <div class="form-group">
              <label>Confirmed New Password: </label>
              <input type="password" class="form-control" placeholder="Enter here..." required name="confirmedNewPassword" id="confirmedNewPassword"/>
              <div class="form-text" style="padding: 5px; display: none" id="errorValidate"></div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" onclick="showPassword()" />Show Password
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto" style="padding-top: 2%">
          <button type="submit" class="btn btn-outline-primary" id="btnSubmit">Submit</button>
        </div>

      </div>
    </div>
  </form>
</div>
</body>
<script>
  //Show Password with checkbox
  function showPassword() {
    var newPassword = document.getElementById("newPassword");
    var confirmedNewPassword = document.getElementById("confirmedNewPassword");
    if (newPassword.type === "password") {
      newPassword.type = "text";
      confirmedNewPassword.type = "text";
    } else {
      newPassword.type = "password";
      confirmedNewPassword.type = "password";
    }
  }

  //Check Validation
  function validate() {
    var newPassword = document.getElementById("newPassword").value;
    var confirmedNewPassword = document.getElementById("confirmedNewPassword").value;
    document.getElementById("btnSubmit").disabled = true;
    if (
            newPassword!==confirmedNewPassword&&
            newPassword!==""&&
            confirmedNewPassword!==""
    ) {
      document.getElementById("errorValidate").innerHTML="Password and Confirmed password does not match!";
      document.getElementById("errorValidate").style.display = 'block';
      document.getElementById("errorValidate").style.color= "red";
      document.getElementById("newPassword").style.borderColor = "red";
      document.getElementById("newPassword").style.borderStyle = "solid";
      document.getElementById("newPassword").style.borderWidth = "medium"
      document.getElementById("confirmedNewPassword").style.borderColor = "red";
      document.getElementById("confirmedNewPassword").style.borderStyle = "solid";
      document.getElementById("confirmedNewPassword").style.borderWidth = "medium"
    } else if (
            newPassword===confirmedNewPassword&&
            newPassword!==""&&
            confirmedNewPassword!==""
    ) {
      document.getElementById("errorValidate").style.display = 'none';
      document.getElementById("confirmedNewPassword").style.borderColor = "green";
      document.getElementById("confirmedNewPassword").style.borderStyle = "solid";
      document.getElementById("confirmedNewPassword").style.borderWidth = "medium"
    }
  }
  setInterval(validate,10);

  //Verify Password
  function verifyPassword() {
    var newPassword = document.getElementById("newPassword").value;
    if (newPassword.match(/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}/)) {
      document.getElementById("form_text").style.color = "green";
      document.getElementById("newPassword").style.borderColor = "green";
      document.getElementById("newPassword").style.borderStyle = "solid";
      document.getElementById("newPassword").style.borderWidth = "medium";
    } else {
      document.getElementById("btnSubmit").disabled = true;
      document.getElementById("form_text").style.color = "red";
      document.getElementById("newPassword").style.borderColor = "red";
      document.getElementById("newPassword").style.borderStyle = "solid";
      document.getElementById("newPassword").style.borderWidth = "medium"
    }
  }

  function enableBtn() {
    var newPassword = document.getElementById("newPassword").value;
    var confirmedNewPassword = document.getElementById("confirmedNewPassword").value;
    if (
            newPassword===confirmedNewPassword&&
            newPassword!==""&&
            confirmedNewPassword!==""&&
            newPassword.match(/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}/)
    ) {
      document.getElementById("btnSubmit").disabled = false;
    }
  }
  setInterval(enableBtn,10);

</script>
</html>
